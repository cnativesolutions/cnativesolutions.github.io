# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Cloud Native Solutions
description: > # this means to ignore newlines until "baseurl:"
 Cloud Native Solutions Inc.
baseurl: "/" # the subpath of your site, e.g. /blog
url: "https://blog.cnativesolutions.com"
permalink: :title/
full-url: "https://blog.cnativesolutions.com" # the base hostname & protocol for your site


# CSS
sass:
  style: compressed

# Comments - Go to Disqus.com > sign up > get the short-name > insert it here
disqus-shortname: cnativesolutions

# Tracker
analytics: UA-83979019-1

# Form Settings
#
# Contact form can be enabled by getting an API key from https://getsimpleform.com/
simpleform-token: b6d4be9b039b666b3311e1ddcbfb577c

# Redirect users after submitting the form
redirect-to: https://www.cnativesolutions.com/

# Site version
version: 0.9


# Post date background - This will change the background of the post date and tag ribbon according to the theme. If set to no default green background will be used. If yes then the theme color scheme is used.

change-date-bg: no


# Build settings
markdown: kramdown

include: [_pages] # Includes files inside _pages directory [Do not remove this]

author:
  name: Cloud Native Solutions
  image: cnative.jpg # The author image will be shown on the header. Place this image in /images/ folder.
  about: Cloud Native Solutions Inc.
  twitter: cnativesolution  # https://twitter.com/ is automatically added
  facebook: cloudnativesolutionsinc # https://facebook.com/ is automatically added
  email: support@cnativesolutions.com # mailto: is automatically added
  
gems: 
  - jekyll-seo-tag
  - jekyll-paginate